<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Card Tarot Reading</title>
    <style>
 body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* CSS for changing the color of the title */
        h1 {
            color: ffffff; /* Change to the color you prefer */
        }
        .card-image {
            width: 200px; /* Adjust the size of the card images */
            margin: 10px; /* Add margin between card images */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <h1>3-Card Tarot Reading</h1>
    <div id="tarot-readings">
        <!-- Image elements for displaying the card backs -->
        <img class="card-image" src="https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/backofcard.jpg?raw=true" alt="Back of Card" id="card1">
        <img class="card-image" src="https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/backofcard.jpg?raw=true" alt="Back of Card" id="card2">
        <img class="card-image" src="https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/backofcard.jpg?raw=true" alt="Back of Card" id="card3">
    </div>
    <button onclick="generateSelections()">Generate Reading</button>
    <p id="result"></p>

    <script>
        // Define the Tarot deck with card meanings
        const tarotDeck = {
    "The Fool": { meaning: "New beginnings, innocence, spontaneity", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thefool.jpeg?raw=true" },
    "The Magician": { meaning: "Manifestation, resourcefulness, power", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/themagician.jpeg?raw=true" },
    "The High Priestess": { meaning: "Intuition, unconscious, mystery", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thehighpriestess.jpeg?raw=true" },
    "The Empress": { meaning: "Fertility, nurturing, abundance", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/theempress.jpeg?raw=true" },
    "The Emperor": { meaning: "Authority, structure, control", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/theemperor.jpeg?raw=true" },
    "The Hierophant": { meaning: "Tradition, conformity, morality", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thehierophant.jpeg?raw=true" },
    "The Lovers": { meaning: "Relationships, love, alignment", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/TheLovers.jpg?raw=true" },
    "The Chariot": { meaning: "Willpower, determination, success", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thechariot.jpeg?raw=true" },
    "Strength": { meaning: "Courage, inner strength, self-confidence", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thestrength.jpeg?raw=true" },
    "The Hermit": { meaning: "Introspection, solitude, inner guidance", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thehermit.jpeg?raw=true" },
    "Wheel of Fortune": { meaning: "Change, cycles, destiny", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/wheeloffortune.jpeg?raw=true" },
    "Justice": { meaning: "Fairness, truth, cause and effect", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/justice.jpeg?raw=true" },
    "The Hanged Man": { meaning: "Letting go, surrender, new perspective", image: “https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thehangedman.jpeg?raw=true” },
    "Death": { meaning: "Endings, transformation, change", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/death.jpeg?raw=true" },
    "Temperance": { meaning: "Balance, moderation, patience", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/temperance.jpeg?raw=true" },
    "The Devil": { meaning: "Materialism, bondage, ignorance", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thedevil.jpeg?raw=true" },
    "The Tower": { meaning: "Sudden change, upheaval, chaos", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thetower.jpeg?raw=true" },
    "The Star": { meaning: "Hope, inspiration, generosity", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thestar.jpeg?raw=true" },
    "The Moon": { meaning: "Illusion, fear, subconscious", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/themoon.jpeg?raw=true" },
    "The Sun": { meaning: "Success, joy, vitality", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/thesun.jpeg?raw=true" },
    "Judgement": { meaning: "Reflection, reckoning, inner calling", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/judgement.jpeg?raw=true" },
    "The World": { meaning: "Completion, integration, accomplishment", image: "https://github.com/serenahinton/websitecode/blob/main/Rider%E2%80%93Waite%20Tarot/theworld.jpeg?raw=true" }
        };
        
           function generateSelections() {
        const selectedCards = Object.keys(tarotDeck).sort(() => 0.5 - Math.random()).slice(0, 3);
        selectedCards.forEach((card, index) => {
            // Display the corresponding card image and meaning
            const cardImage = document.getElementById(`card${index + 1}`);
            cardImage.src = tarotDeck[card].image;
            cardImage.alt = card;
            cardImage.title = tarotDeck[card].meaning;
        });

        // Display the card meanings below the cards
        const resultLabel = document.getElementById("result");
        resultLabel.textContent = "Card Meanings: " + selectedCards.map(card => tarotDeck[card].meaning).join(", ");
    }
</script>
</body>
</html>
